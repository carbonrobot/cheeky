<div class="ck-menu-level">
	<h2>{{item.title}}</h2>
	<a href="#" class="ck-menu-link-back" ng-click="back()" ng-show="parent"><i class="fa fa-angle-left"></i> back to {{parent.title}}</a>
	<ul>
		<li ng-repeat="child in item.items">
			<a href="#" ng-class="{'ck-menu-link-category' : child.items, 'ck-menu-link-select' : !child.items}" ng-click="navigate(item, child)">{{child.title}} <i class="fa fa-angle-right" ng-show="child.items"></i></a>
		</li>
	</ul>
</div>
